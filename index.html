<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavleena Marwah | Technical Writer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }
        .toc {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: #007BFF;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .toc h3 {
            margin-top: 0;
        }
        .toc ul {
            list-style: none;
            padding: 0;
        }
        .toc ul li {
            margin: 10px 0;
        }
        .toc ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin-left: 260px;
            padding: 20px;
            text-align: center;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 40px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="toc">
        <h3>Table of Contents</h3>
        <ul id="toc-list"></ul>
    </div>
    
    <div class="container">
        <header>
            Tavleena Marwah | Technical Writer & Ex-Content Manager
        </header>
        
        <div class="section">
            <h2>About Me</h2>
            <p>I am a Technical Writer and Content Manager...</p>
        </div>
        
        <div class="section">
            <h2>Portfolio</h2>
            <div class="portfolio">
                <div class="portfolio-item">
                    <p><a href="Bridging_the_Knowledge_Gap.html">Bridging the Knowledge Gap</a></p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Contact</h2>
            <a href="mailto:tavz.writer@gmail.com" class="btn">Email Me</a>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let tocList = document.getElementById("toc-list");
            let headings = document.querySelectorAll(".section h2");
            headings.forEach((heading, index) => {
                let id = "section-" + index;
                heading.id = id;
                let listItem = document.createElement("li");
                let link = document.createElement("a");
                link.href = "#" + id;
                link.textContent = heading.textContent;
                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
